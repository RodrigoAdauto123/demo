<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">

<h2>New Product</h2><hr />
<form method="post" th:action="@{'/product/save'}">


    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="category" class="form-control" id="category">
            <option value="Cookies" selected>Cookies</option>
            <option value="Candies">Candies</option>
            <option value="Cakes">Cakes</option>
            <option value="Desserts">Desserts</option>
            <option value="Drinks">Drinks</option>
        </select>
    </div>

    <div class="form-group">
        <label for="unitprice">Price</label>
        <input name="unitprice" type="number" class="form-control" id="unitprice">
    </div>
    <div class="form-group">
        <label for="active">Status</label>
        <select name="active" class="form-control" id="active">
            <option value="Active" selected>Active</option>
            <option value="Inactive">Inactive</option>
        </select>
    </div>

    <a th:href="@{'/product/list'}" class="btn btn-danger">Cancel</a>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</body>
</html>
