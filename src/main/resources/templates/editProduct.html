<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">

<h2>Edit Product</h2>
<hr/>
<form method="post" th:action="@{'/product/save'}">
    <input th:value="${product.idproduct}" name="idproduct" type="hidden" />
    <div class="form-group">
        <label for="name">Name</label>
        <input th:value="${product.name}" name="name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="category" class="form-control" id="category">
            <option value="Cookies" th:selected="${product.category =='Cookies'}">Cookies</option>
            <option value="Candies" th:selected="${product.category =='Candies'}">Candies</option>
            <option value="Cakes" th:selected="${product.category =='Cakes'}">Cakes</option>
            <option value="Desserts" th:selected="${product.category =='Desserts'}">Desserts</option>
            <option value="Drinks" th:selected="${product.category =='Drinks'}">Drinks</option>
        </select>
    </div>

    <div class="form-group">
        <label for="unitprice">Price</label>
        <input th:value="${product.unitprice}" name="unitprice" type="number" class="form-control" id="unitprice">
    </div>
    <div class="form-group">
        <label for="active">Status</label>
        <select name="active" class="form-control" id="active">
            <option value="Active" th:selected="${product.active =='Active'}">Active</option>
            <option value="Inactive" th:selected="${product.active =='Inactive'}">Inactive</option>
        </select>
    </div>


    <a th:href="@{'/product/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
<br>
<br>
<td><a class="btn btn-danger" th:href="@{'/product/delete' + '?id=' + ${product.idproduct}}">Delete product</a></td>

</body>
</html>
